<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <img src="images/logo.svg" alt="Game logo">
        <div class="score-board">
            <p>Score</p>
            <span class="score">0</span>
        </div>
    </header>
    <section>
        <div class="announcement hide">
            <p>Player picked</p>
            <p>Computer picked</p>
        </div>
        <div class="win-lose hide">
            <p>You win</p>
            <button class="play-again">Play again</button>
        </div>
        <div class="button paper-button clickable" data-option="paper">
            <span>
                <img src="images/icon-paper.svg" alt="Paper">
            </span>
        </div>
        <div class="button scissors-button clickable" data-option="scissors">
            <span>
                <img src="images/icon-scissors.svg" alt="Scissors">
            </span>
        </div>
        <div class="button rock-button clickable" data-option="rock">
            <span>
                <img src="images/icon-rock.svg" alt="Rock">
            </span>
        </div>
        <div class="com hide">
            <span>

            </span>
        </div>

        <img src="images/bg-triangle.svg" alt="Triangle" class="triangle">
    </section>
    <footer>
        <button class="show-rules">Rules</button>
    </footer>
    <div class="modal">
        <div class="rules-container">
            <p>Rules</p>
            <img class="close-rules" src="images/icon-close.svg" alt="Close">
            <img src="images/image-rules.svg" alt="Game rules">
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
